<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <!-- crie o layout de uma calculadora de IMC -->
    <div class="container">
        <div class="title">
            <h1>Calculadora de IMC</h1>
        </div>
        <div class="form">
            <form action="index.html" method="POST">
                <div class="input">
                    <label for="peso">Peso(Kg)</label>
                    <input type="number" name="peso" id="peso" required>
                </div>
                <div class="input">
                    <label for="altura">Altura(cm)</label>
                    <input type="number" name="altura" id="altura" required>
                </div>
                <div class="input">
                    <button type="submit">Calcular</button>
                </div>
            </form>
        </div>

        <div class="result">
            <h2>Resultado do seu IMC é </h2>
            <p></p>
        </div>

        <!-- apresentar os tipos de resultados possiveis como uma tabela informativa -->

        <div class="table">
            <table>
                <thead>
                    <tr>
                        <th>IMC</th>
                        <th>Classificação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Abaixo de 18,5</td>
                        <td>Abaixo do peso</td>
                    </tr>
                    <tr>
                        <td>Entre 18,5 e 24,9</td>
                        <td>Peso normal</td>
                    </tr>
                    <tr>
                        <td>Entre 25 e 29,9</td>
                        <td>Sobrepeso</td>
                    </tr>
                    <tr>
                        <td>Entre 30 e 34,9</td>
                        <td>Obesidade grau 1</td>
                    </tr>
                    <tr>
                        <td>Entre 35 e 39,9</td>
                        <td>Obesidade grau 2</td>
                    </tr>
                    <tr>
                        <td>Maior que 40</td>
                        <td>Obesidade grau 3</td>
                    </tr>
                </tbody>
            </table>

    </div>

    <script>
        // crie a lógica da calculadora de IMC
        const form = document.querySelector('form');
        const result = document.querySelector('.result');
        const p = document.querySelector('p');

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            const peso = form.peso.value;
            // altura precisa aceitar numeros decimais
            const altura = form.altura.value / 100;
            const imc = peso / (altura * altura);

            if (imc >= 18.5 && imc <= 24.9) {
                p.innerHTML = `Seu IMC é ${imc.toFixed(2)} e você está no peso ideal`;
            } else if (imc >= 25 && imc <= 29.9) {
                p.innerHTML = `Seu IMC é ${imc.toFixed(2)} e você está com sobrepeso`;
            } else if (imc >= 30 && imc <= 34.9) {
                p.innerHTML = `Seu IMC é ${imc.toFixed(2)} e você está com obesidade grau 1`;
            } else if (imc >= 35 && imc <= 39.9) {
                p.innerHTML = `Seu IMC é ${imc.toFixed(2)} e você está com obesidade grau 2`;
            } else if (imc >= 40) {
                p.innerHTML = `Seu IMC é ${imc.toFixed(2)} e você está com obesidade grau 3`;
            } else {
                p.innerHTML = `Seu IMC é ${imc.toFixed(2)} e você está abaixo do peso`;
            }
        })




    </script>
</body>

</html>
